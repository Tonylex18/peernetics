<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <section id="hero" class="counter-hero__section">
        <div
            class="counter-hero__section-container">

            <div class="main-section__wrapper">
                <div class="next-price__wrapper">
                    <div id="countdown" class="next-price__wrapper-container">
                        <div class="next-price">
                            <p class="next-price__text">Next price</p>
                            <p class="span-text__color">$0.02938</p>
                        </div>
                        <div class="mb-3">
                            <p class="font-bold text-color">Before Price Increase</p>
                        </div>
                        <div class="countdown-item__container">
                            <div class="countdown-item bg-countdown">
                                <span id="days" class="counter-feed">00</span>
                                <span style="font-size: 15px;">Day</span>
                            </div>
                            <div class="countdown-item bg-countdown">
                                <span id="hours" class="counter-feed">00</span>
                                <span style="font-size: 15px;">Hrs</span>
                            </div>
                            <div class="countdown-item bg-countdown">
                                <span id="minutes" class="counter-feed ">00</span>
                                <span style="font-size: 15px;">Mins</span>
                            </div>
                            <div class="countdown-item bg-countdown">
                                <span id="seconds" class="counter-feed">00</span>
                                <span style="font-size: 15px;">Sec</span>
                            </div>
                        </div>
                    </div>
                </div>
                <h1
                    class="text-color">
                    Revolutionary<br />
                    <span class="span-text__color">Crypto</span><br />
                    Payment Gateway<br />
                </h1>
                <div class="button-wrapper items-center">
                    <button class="custom-button">
                        Whitepaper
                    </button>
                    <button class="custom-button">
                        Audit Paper
                    </button>
                </div>
            </div>
            <div>
                <div class="form-card__bg">
                    <div class="form-card__bg-heading">
                        <h2 class="text-heading">Buy Peernetics Now!</h2>
                        <p class="text-description">USD Raised: <span
                                class="text-heading">$2.070,492</span> / <span
                                class="text-heading">$2,076,196</span></p>
                        <hr class="horizontal-rule">
                        <p class="text-sm font-semibold text-heading">1PNS = <span class="font-semibold text-description">$0.02852</span></p>
                    </div>

                    <!-- Deposit Methods -->
                    <div class="deposit-method__button">
                        <!-- crypto deposit -->
                        <div id="cryptoBtn"
                            class="active-underline active"
                            onclick="switchPaymentMethod('crypto')">
                            <i class="fa-brands fa-bitcoin text-lg"></i>
                            <p class="font-semibold text-md">Crypto</p>
                        </div>
                        <!-- card deposit -->
                        <div id="cardBtn"
                            class="inactive"
                            onclick="switchPaymentMethod('card')">
                            <i class="fa-solid fa-credit-card text-lg"></i>
                            <p class="font-semibold text-lg">Credit Card</p>
                        </div>
                    </div>

                    <form id="paymentForm">
                        <!-- Blockchain Selection -->
                        <div class="dropdown">
                            <div class="dropdown-selected "
                                onclick="toggleDropdown()">
                                <img src="./image/polygon.png" id="selected-img" alt="" class="">
                                <span class="text text-sm">PLG</span>
                                <span class="chevron">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </span>
                            </div>
                            <div class="dropdown-options" id="dropdown-options">
                                <div class="option" data-value="ethereum" onclick="selectOption(this)">
                                    <img src="./image/polygon.png" alt="polygon logo">
                                    <span>PLG</span>
                                </div>
                                <div class="option" data-value="ethereum" onclick="selectOption(this)">
                                    <img src="./image/ustether.png" alt="polygon logo">
                                    <span>USDT</span>
                                </div>
                                <div class="option" data-value="ethereum" onclick="selectOption(this)">
                                    <img src="./image/peernetics.png" alt="polygon logo">
                                    <span>PNS</span>
                                </div>
                            </div>
                        </div>

                        <div class="token-swap">
                            <!-- Token Swap From -->
                            <div class="mt-5">
                                <div class="dropdown-second">
                                    <div class="dropdown-selected mr-5" onclick="toggleDropdownSecond()">
                                        <img src="./image/ustether.png" id="selected-img-second" alt="">
                                        <span class="chevron">
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </span>
                                    </div>
                                    <div class="dropdown-options" id="dropdown-options-second">
                                        <div class="option" data-value="eth" onclick="selectOptionSecond(this)">
                                            <img src="./image/ustether.png" alt="polygon logo">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="number" id="amount" name="amount" placeholder="0" class="">
                                    <button type="button" onclick="maxAmount()">Max</button>
                                </div>
                            </div>

                            <!-- Swap Icon -->
                            <div class="swap-icon-container">
                                <i class="fa-solid fa-arrow-down-long"></i>
                            </div>

                            <!-- Token Swap To -->
                            <div class="token-swap__to">
                                <div class="">
                                    <div class="token-swap__to-image_wrapper">
                                        <img src="./image/peernetics.png" alt="" class="mr-5"
                                            id="selected-img-to">
                                    </div>
                                    <input type="number" id="amount-to" placeholder="0"
                                        class="">
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="token-swap__button-wrapper">
                            <button type="submit"
                                class="connect-wallet__button">Connect
                                wallet first</button>
                        </div>
                    </form>

                    <!-- Coming Soon Message -->
                    <div id="comingSoonMessage" class="hidden coming-soon__wrapper">
                        <form id="paymentForm">
                            <!-- Blockchain Selection -->
                            <div class="">
                                <div class="form-field">
                                    <div>
                                        <img src="./image/mastercard.png" alt="" class=""
                                            id="selected-img-to">
                                    </div>
                                    <input type="number" id="amount-to" placeholder="5643-1234-1243-2312"
                                        class="forn-input__field">
                                </div>
                            </div>

                            <div class="">
                                <!-- Token Swap From -->
                                <div class="coming-soon__token-swap">
                                    <div class="">
                                        <input type="number" id="amount-to" placeholder="12/25"
                                            class="forn-input__field">
                                    </div>
                                </div>

                                <!-- Token Swap To -->
                                <div class="coming-soon__token-swap-from">
                                    <div class="">
                                        <input type="number" id="amount-to" placeholder="232"
                                            class="forn-input__field">
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="token-swap__button-wrapper">
                                <button type="submit"
                                    class="connect-wallet__button">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="history-transaction">
                        <div class="">
                            <i class="fa-solid fa-monument"></i>
                            <p>History of your transations</p>
                        </div>
                    </div>
                </div>
                <div class="rounds-details">
                    <div class="">
                        <i class="fa-brands fa-hive"></i>
                        <p>Rounds Details</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
